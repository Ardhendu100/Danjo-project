{% extends 'student/home.html' %}

{% block title %} Application{% endblock title %}

{% block body %}

<div class="container my-3">

<h3>Write your Application in details</h3>
<form action="/application" method="post" >
{% csrf_token %}
  <div class="form-group">
    <label for="name"><b>Name</b></label>
    <input type="text" class="form-control" id="name" name="name"aria-describedby="name">
  </div>
<div class="form-group">
    <label for="details"><b>Details</b></label>
    <input type="text" class="form-control" id="details" name="details"aria-describedby="details">
  </div>
    <div class="form-group">
    <label for="subject"><b>Subject</b></label>
    <input type="text" class="form-control" id="subject" name="subject"aria-describedby="subject">
  </div>


  <div class="form-group">
   <label for="content"><b>Describe your issue :</b></label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
  </div>





    <br>

        <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
